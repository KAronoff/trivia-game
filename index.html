<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link href="https://fonts.googleapis.com/css?family=Fugaz+One|PT+Sans+Narrow" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css">
<title>Trivia Game</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid custom-jumbo">
    <div class="container">
      <h1 class="title">The Passover Trivia Game!</h1>
      <p class="lead">How much do you know about the holiday?</p>
      <button id="startGame" type="button" class="btn btn-primary btn-lg btnclass">Start Game</button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-12">
        <h2 id="timer" class="text-center"></h2>
      </div>
    </div>
    <div class="row">
      <div id="clear" class="col-12 col-md-12">
        <div class="row">
          <div id="questionArea" class="container">
            <p id="question"></p>
          </div>
        </div>
        <div class="row">
          <div id="answerArea"class="col-12 col-md-12 answerscss">
            <button id="answer1" type="button" class="btn btn-outline-primary my-3 btnclass"></button><br/>
            <button id="answer2" type="button" class="btn btn-outline-primary my-3 btnclass"></button><br/>
            <button id="answer3" type="button" class="btn btn-outline-primary my-3 btnclass"></button><br/>
            <button id="answer4" type="button" class="btn btn-outline-primary my-3 btnclass"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="assets/scripts/game.js"></script>
</body>
</html>

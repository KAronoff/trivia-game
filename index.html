<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="assets/css/styles.css">
<title>Trivia Game</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Trivia Game!</h1>
      <button id="startGame" type="button" class="btn btn-primary btn-lg">Start Game</button>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-12">
        <h2 id="timer" class="display-5 text-center"></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-12">
        <div class="row">
          <div id="questionArea" class="container">
            <p id="question">test</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-12">
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="triviaAnswer" id="triviaAnswer1" value="1" checked>
                  <label class="form-check-label" for="triviaAnswer1">
                    <span id="answer1"></span>
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="triviaAnswer" id="triviaAnswer2" value="2">
                  <label class="form-check-label" for="triviaAnswer2">
                    <span id="answer2"></span>
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="triviaAnswer" id="triviaAnswer3" value="3">
                  <label class="form-check-label" for="triviaAnswer3">
                    <span id="answer3"></span>
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="triviaAnswer" id="triviaAnswer4" value="4">
                  <label class="form-check-label" for="triviaAnswer4">
                    <span id="answer4"></span>
                  </label>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="assets/scripts/game.js"></script>
</body>
</html>
